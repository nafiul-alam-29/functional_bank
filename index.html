<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-3xl font-medium text-center mt-4">
        Functional
        <span class="text-blue-600 italic font-bold drop-shadow-xl"> Bank</span>
      </h1>
    </header>
    <main>
      <section class="mt-4">
        <div
          class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8 text-white drop-shadow-xl"
        >
          <div class="bg-red-400 p-8 text-center rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-amount">00</span></h2>
          </div>
          <div class="bg-green-400 p-8 text-center rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-amount">00</span></h2>
          </div>
          <div class="bg-cyan-400 p-8 text-center rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-amount">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- input section -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-violet-400 p-8 rounded-lg drop-shadow-xl">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              id="deposit-input"
              class="rounded w-3/4 px-4 py-3 block"
              type="text"
              placeholder="$Enter Your Amount"
            />
            <button
              id="btn-deposit"
              class="bg-blue-600 text-white mt-4 px-6 py-2 rounded-lg hover:bg-blue-500"
            >
              Submit
            </button>
          </div>

          <div class="bg-fuchsia-400 p-8 rounded-lg drop-shadow-xl">
            <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
            <input
              id="withdraw-input"
              class="rounded w-3/4 px-4 py-3 block"
              type="text"
              placeholder="$Enter Your Amount"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-600 text-white mt-4 px-6 py-2 rounded-lg hover:bg-blue-500"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
